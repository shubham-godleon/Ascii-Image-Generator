<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="task">
            <h1>Image to ASCII Art Converter</h1>
        </div>
        <div class="action">
            <div class="chooseInputFile">
                <label for="uploadInput">
                    <img src="resources/day-file.png" width="100px" height="100px" alt="chooseFileIcon"
                        id="chooseFileImage">
                    <p>1. Choose your image file</p>
                </label>
                <input type="file" accept="image/*" id="uploadInput" hidden onchange="displayFileName()" />
                <div id="fileNameDisplay" class="fileNameDisplay"></div>
            </div>
            <div class="uploadButtonDiv">
                <label for="uploadButton">
                    <img src="resources/day-upload.png" alt="uploadIcon" width="100px" height="100px"
                        id="uploadButtonImage">
                    <p>2. Upload image</p>
                </label>
                <button onclick="uploadImage()" id="uploadButton" hidden>Upload Image</button>
            </div>
        </div>
        <div class="result">
            <h2>You will get your ASCII Art in a text file download.</h2>
        </div>
    </div>
